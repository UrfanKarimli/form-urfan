<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/montserrat-font.css">
    <link rel="stylesheet" type="text/css"
        href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="form-page">
        <div>
            <form class="form-content" action="">
                <div class="form-box left">
                    <h2>General information</h2>
                    <div class="form-line">
                        <select name="title" id="">
                            <option class="" value="">Title</option>
                            <option class="" value="">Bussinesman</option>
                            <option class="" value="">Reporter</option>
                            <option class="" value="">Secretary</option>
                        </select>
                        <span class="chevron"><i class="fa-solid fa-chevron-down"></i></span>
                    </div>
                    <div class="form-group">
                        <div class="form-line-1">
                            <input type="text" name="first_name" class="input-text" placeholder="First Name">
                        </div>
                        <div class="form-line-2">
                            <input type="text" name="first_name" class="input-text" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="form-line">
                        <select name="Position" id="">
                            <option class="" value="">Position</option>
                            <option class="" value="">Director</option>
                            <option class="" value="">Manager</option>
                            <option class="" value="">Employee</option>
                        </select>
                        <span class="chevron"><i class="fa-solid fa-chevron-down"></i></span>
                    </div>
                    <div class="form-line">
                        <input type="text" name="company" class="company" placeholder="Company">
                    </div>
                    <div class="form-group">
                        <div class="form-line-3">
                            <input type="text" name="company" class="company" placeholder="Business area">
                        </div>
                        <div class="form-line-4">
                            <select name="Employees" id="">
                                <option class="" value="">Employees</option>
                                <option class="" value="">Trainie</option>
                                <option class="" value="">Colleague</option>
                                <option class="" value="">Associate</option>
                            </select>
                        </div>
                        <span class="chevron"><i class="fa-solid fa-chevron-down"></i></span>
                    </div>
                </div>
                <!-- * right -->
                <div class="form-box right">
                    <h2>Contact Details</h2>
                    <div class="form-line">
                        <input type="text" name="Street+Nr" class="Street+Nr" placeholder="Street+Nr">
                    </div>
                    <div class="form-line">
                        <input type="text" name="Additonial information" class="additonial-information"
                            placeholder="Additonial information">
                    </div>
                    <div class="form-group">
                        <div class="form-line-1">
                            <input type="text" name="zip code" class="zip-code" placeholder="Zip code">
                        </div>
                        <div class="form-line-2">
                            <select name="Place" id="">
                                <option class="" value="">Place</option>
                                <option class="" value="">Street</option>
                                <option class="" value="">District</option>
                                <option class="" value="">City</option>
                            </select>
                            <span class="chevron"><i class="fa-solid fa-chevron-down"></i></span>
                        </div>
                    </div>
                    <div class="form-line">
                        <select name="Country" id="">
                            <option class="" value="">Country</option>
                            <option class="" value="">Vietnam</option>
                            <option class="" value="">Malasia</option>
                            <option class="" value="">India</option>
                        </select>
                        <span class="chevron"><i class="fa-solid fa-chevron-down"></i></span>
                    </div>
                    <div class="form-group">
                        <div class="form-line-1">
                            <input type="text" name="Code+" class="code+" placeholder="Code+">
                        </div>
                        <div class="form-line-2">
                            <input type="text" name="Phone Number" class="phone-number" placeholder="Phone Number">
                        </div>
                    </div>
                    <div class="form-line">
                        <input type="text" name="Your Email" class="Email" placeholder="Your Email">
                    </div>
                    <div class="form-line">
                        <label for="checkbox" >
                            <p>I do accept the <a href="#" class="text">Terms and Conditions</a> of your site.</p>
                            <input type="checkbox" name="checkbox" id="checkbox">
                            <span class="check"><i class="fa-solid fa-check"></i></span>
                        </label>
                    </div>
                    <div class="form-submit">
                        <input type="submit" name="register" class="register" value="Register Badge">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/f1a6ab818f.js" crossorigin="anonymous"></script>
</body>

</html>
